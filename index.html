<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/851bdfdb41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>

<body>

    <h1 class="text-center py-5">Address Book</h1>

    <div class="container">
        <h3 class="text-center pb-3">Add a Contact:</h3>
        <form>
            <div class="row">
                <div class="col-sm mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="Name" id="name" required>
                </div>
                <div class="col-sm mb-3 mb-md-0">
                    <input type="email" pattern=".+@globex.com" class="form-control" placeholder="Email" id="email"
                        required>
                </div>
                <div class="col-sm mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="Phone Number" id="phone" required>
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary btn-block">
                        Add
                    </button>
                </div>
            </div>
        </form>
    </div>


    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
    </div>
